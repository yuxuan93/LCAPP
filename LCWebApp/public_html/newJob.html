        <h1>Add Job</h1>

        <form id="my-form">

            <div class="contentform">


                <div class="leftcontact">
                    <div class="form-group">
                        <p>Client Name<span>*</span></p>
                        <span class="icon-case"><i class="fa fa-male"></i></span>
                        <input type="text" name="nom" id="nom" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Nom' doit être renseigné."/>
                        <div class="validation"></div>
                    </div> 



                    <div class="form-group">
                        <p>E-mail <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
                        <input type="email" name="email" id="email" data-rule="email" data-msg="Vérifiez votre saisie sur les champs : Le champ 'E-mail' est obligatoire."/>
                        <div class="validation"></div>
                    </div>	

                    <div class="form-group">
                        <p>Address <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-home"></i></span>
                        <input type="text" name="society" id="society" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Société' doit être renseigné."/>
                        <div class="validation"></div>
                    </div>

                    

                    <div class="form-group">
                        <p>Postal Code <span>*</span></p>
                        <span class="icon-case"><i class="fa fa-map-marker"></i></span>
                        <input type="text" name="postal" id="postal" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Code postal' doit être renseigné."/>
                        <div class="validation"></div>
                    </div>	


                    <div class="form-group">
                        <p>Contact Number <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-phone"></i></span>
                        <input type="text" name="contactNo" id="contactNo" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
                        <div class="validation"></div>
                    </div>
                </div>

                <div class="rightcontact">	                    	                    
                    
                    <div class="form-group">
                        <p>Turnaround <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-circle-o-notch"></i></span>
                        <input type="text" name="phone" id="phone" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
                        <div class="validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <p>Type <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-question-circle-o" aria-hidden="true"></i></span>
                        <input type="text" name="type" id="type" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>                       
                        <div class="validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <p>Item <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                        <input type="text" name="item" id="item" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
                        <div class="validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <p>Preferred Pickup Date <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <input type="text" name="preferredPickupDate" id="preferredPickupDate" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
                        <div class="validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <p>Preferred Pickup Time <span>*</span></p>	
                        <span class="icon-case"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                        <input type="text" name="preferredPickupTime" id="preferredPickupTime" data-rule="maxlen:10" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"/>
                        <div class="validation"></div>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <p>Remarks <span>*</span></p>
                    <span class="icon-case"><i class="fa fa-comments-o"></i></span>
                    <textarea name="message" rows="14" data-rule="required" data-msg="Vérifiez votre saisie sur les champs : Le champ 'Message' doit être renseigné."></textarea>
                    <div class="validation"></div>
                </div>	
            </div>
            <button type="submit" id="submit-btn" class="bouton-contact">Add</button>

        </form>	



        <script src="js/dashboard.js"></script>
        <script src="js/addJob.js"></script>

    </body>


</html>
