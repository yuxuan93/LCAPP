        <h1 id="myHeader">Edit Driver</h1>

        <form id="my-form" onsubmit="return false;">

            <div class="contentform">                            
                <div class="form-group">
                    <p>E-mail <span>* (Must be unique)</span></p>	
                    <span class="icon-case"><i class="fa fa-envelope-o"></i></span>
                    <input type="email" name="email" id="email" data-rule="email" readonly/>
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>Password <span>*</span></p>	
                    <span class="icon-case"><i class="fa fa-user-secret"></i></span>
                    <input type="password" name="password" id="password" data-rule="email" readonly/>
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>Display Name <span>* (Must be unique)</span></p>	
                    <span class="icon-case"><i class="fa fa-address-card" aria-hidden="true"></i></span>
                    <input type="text" name="firstName" id="firstName" required/>
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>Full Name <span>*</span></p>	
                    <span class="icon-case"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                    <input type="text" name="lastName" id="lastName" required/>
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>Contact Number (+65) (8 digits) <span>*</span></p>	
                    <span class="icon-case"><i class="fa fa-phone"></i></span>
                    <input type="text" name="contactNo" id="contactNo" required pattern="[0-9]{8}"/>
                    <div class="validation"></div>
                </div>
                <div class="form-group">
                    <p>Company Name <span>*</span></p>	
                    <span class="icon-case"><i class="fa fa-building" aria-hidden="true"></i></span>
                    <input type="text" name="companyName" id="companyName" required/>
                    <div class="validation"></div>
                </div> 
                <div class="form-group">
                    <p>Remarks <span></span></p>
                    <span class="icon-case"><i class="fa fa-comments-o"></i></span>
                    <textarea id="remarks" name="message" rows="14" ></textarea>
                    <div class="validation"></div>
                </div>	
            </div>
            <button type="submit" id="delete-btn" class="deleteBtn">Delete</button>
            <button type="submit" id="edit-btn" class="editBtn">Save Changes</button>
        </form>
